{% extends "base.html" %}
{% block title %}{% endblock %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/fb.js') }}"></script>
    <script src="{{ url_for('static', filename='js/spin.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/isitgoodweather.js') }}"></script>
{% endblock %}
{% block content %}

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-39930471-2', 'isitgoodweather.com');
        ga('send', 'pageview');

    </script>

    <div class="message" class="{{ css_class if css_class else '' }}">
        <h1 id="weather_message">{{ weather_message }}</h1>
    </div>

    <div id="fb-root">
        <div class="fb-like" data-href="http://www.isitgoodweather.com" data-width="450" data-show-faces="false"
             data-send="false"></div>
    </div>
{% endblock %}
